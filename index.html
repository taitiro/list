<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックリスト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .category {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #444;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .good {
            border-left: 5px solid #4CAF50;
        }
        .warning {
            border-left: 5px solid #FFC107;
        }
        .danger {
            border-left: 5px solid #F44336;
        }
        ul {
            list-style-type: none;
            padding-left: 5px;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        label {
            cursor: pointer;
            flex: 1;
        }
        label:hover {
            color: #666;
        }
        .checked {
            text-decoration: line-through;
            color: #999;
        }
        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .reset-button:hover {
            background-color: #555;
        }
        .date-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .date-selector input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .history-section {
            margin-top: 30px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-date {
            font-weight: bold;
            color: #666;
            min-width: 120px;
        }
        .history-content {
            margin-left: 20px;
            flex: 1;
        }
        .weekday-sun {
            color: #f44336;
        }
        .weekday-sat {
            color: #2196f3;
        }
        .weekday-weekday {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>チェックリスト</h1>
    
    <div class="date-selector">
        <input type="date" id="dateSelector">
    </div>
    
    <div class="category good">
        <h2>良好サイン</h2>
        <ul id="good-signs"></ul>
    </div>
    
    <div class="category warning">
        <h2>注意サイン</h2>
        <ul id="warning-signs"></ul>
    </div>
    
    <div class="category danger">
        <h2>悪化サイン</h2>
        <ul id="danger-signs"></ul>
    </div>
    
    <button class="reset-button" id="reset">チェックをリセット</button>

    <div class="history-section">
        <h2>過去の記録</h2>
        <div id="historyList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
